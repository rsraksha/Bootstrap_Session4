<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Column Design</title>
  </head>
  <body style="background-color:rgb(158, 95, 95);">
    <div class="container mt-5">
        <div class="row">
            <h1 class="bg-warning mb-5 p-3">Responsive Column Design</h1>
            <div class="bg-dark text-light mb-5 p-4">
                <ul>
                    <li> 7 points for XXL screen size</li>
                    <li> 3 points for XL screen size</li>
                    <li> 4 points for LG screen size</li>
                    <li> 6 points for MD screen size</li>
                </ul>
            </div>
            <div class="bg-dark text-light p-4">
                <ul>
                    <li> 5 points for XXL screen size</li>
                    <li> 9 points for XL screen size</li>
                    <li> 8 points for LF screen size</li>
                    <li> 6 points for MD screen size</li>
                </ul>
            </div>
        </div>
    </div>


















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
